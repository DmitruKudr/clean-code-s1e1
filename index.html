<!DOCTYPE html>
	<head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body>
    <header class="eisenhower">
      <img
          class="eisenhower__img"
          src="./eisenhower-matrix.jpg"
          alt="eisenhower-matrix">
      <a
          class="more-inf"
          href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main-page">
      <section id="add-elem-section">
        <label class="label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input
              id="new-task"
              class="textfield task"
              type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3>Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="
            list-item">
          <input class="checkbox" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input
              type="text"
              class="textfield task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img
                class="delete__img"
                src="./remove.svg"
                alt="delete">
          </button>
        </li>
        <li class="
            list-item
            edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input
              type="text"
              value="Go Shopping"
              class="textfield task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img
                class="delete__img"
                src="./remove.svg"
                alt="delete">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="
            list-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="textfield task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img
                class="delete__img"
                src="./remove.svg"
                alt="delete">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
